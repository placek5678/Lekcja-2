<html> 
  <head>
    <script language="JavaScript">
        function showPrompt() 
        {
        var m_sko=prompt("MMMMMMMMMMm(ikrofala)=","");
        var m=parseFloat(m_sko);
        var n=m+1
        var o=m*(m+1)
        document.write("Pierwiastek egipski :T : 1/" + m + " + 1/" + n + " + 1/" + o,);
        }
    </script>
  </head>
<body>
    <input type="button" onclick="showPrompt()" value="UÅ‚amek egipski"/>
</body> 
</html>
